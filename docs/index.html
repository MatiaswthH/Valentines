<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 de Febrero ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Corazones flotantes de fondo */
        .heart-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 15s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.1);
            }
            20%, 40% {
                transform: scale(1.05);
            }
        }

        h1 {
            color: #e91e63;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 35px;
            line-height: 1.5;
        }

        .input-container {
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 25px;
            font-size: 18px;
            border: 3px solid #f093fb;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        input[type="text"]:focus {
            border-color: #e91e63;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.3);
            transform: scale(1.02);
        }

        input[type="text"]::placeholder {
            color: #bbb;
            font-weight: 400;
        }

        button {
            padding: 18px 60px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            width: 100%;
            max-width: 250px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .error-message {
            color: #e91e63;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="heart-background" id="heartBackground"></div>
    
    <div class="container">
        <div class="emoji">üíù</div>
        <h1>¬øC√≥mo le dicen a esta persona especial? <span class="sparkle">‚ú®</span></h1>
        <p class="subtitle">
            Antes de continuar, d√©jame saber c√≥mo te llaman...
        </p>
        
        <div class="input-container">
            <input 
                type="text" 
                id="nameInput" 
                placeholder="Tu nombre o apodo..." 
                maxlength="20"
                autocomplete="off"
            >
            <p class="error-message" id="errorMessage">Por favor, escribe tu nombre üíï</p>
        </div>
        
        <button onclick="continuar()" id="continueBtn">
            Continuar üíñ
        </button>
    </div>

    <script>
        // Crear corazones flotantes de fondo
        function createFloatingHearts() {
            const background = document.getElementById('heartBackground');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                background.appendChild(heart);
                
                setTimeout(() => heart.remove(), 15000);
            }, 300);
        }

        createFloatingHearts();

        // Permitir Enter para continuar
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                continuar();
            }
        });

        // Auto-focus en el input
        document.getElementById('nameInput').focus();

        function continuar() {
            const nameInput = document.getElementById('nameInput');
            const errorMessage = document.getElementById('errorMessage');
            const name = nameInput.value.trim();
            
            if (name === '') {
                errorMessage.style.display = 'block';
                nameInput.style.borderColor = '#e91e63';
                nameInput.focus();
                return;
            }
            
            // Guardar el nombre y redirigir
            window.location.href = `card.html?nombre=${encodeURIComponent(name)}`;
        }
    </script>
</body>
</html>
